<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <div class="head-title">
            <h1>ToDo List</h1>
        </div>
        <div class="main">
            <form action="" id="toDoForm">
                <input type="text" class="form-title" placeholder="What are you going to do?">
                <textarea name="" id="" cols="30" rows="10" class="description" placeholder="Description"></textarea>
                <input type="button" class="push" value="Add">
            </form>
            <div class="out"></div>
        </div>
    </div>

    <script src="scripts/dom.utils.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
